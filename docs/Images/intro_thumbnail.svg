<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="6" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg)" rx="8"/>
  <!-- Subtle grid -->
  <g stroke="#ffffff" stroke-opacity="0.04" stroke-width="1">
    <line x1="0" y1="112" x2="800" y2="112"/>
    <line x1="0" y1="225" x2="800" y2="225"/>
    <line x1="0" y1="337" x2="800" y2="337"/>
    <line x1="200" y1="0" x2="200" y2="450"/>
    <line x1="400" y1="0" x2="400" y2="450"/>
    <line x1="600" y1="0" x2="600" y2="450"/>
  </g>
  <!-- Play button circle -->
  <circle cx="400" cy="200" r="48" fill="none" stroke="#e94560" stroke-width="3" filter="url(#shadow)"/>
  <!-- Play triangle -->
  <polygon points="385,176 385,224 425,200" fill="#e94560"/>
  <!-- Title text -->
  <text x="400" y="300" text-anchor="middle" font-family="Segoe UI, Helvetica, Arial, sans-serif" font-size="22" font-weight="600" fill="#ffffff" letter-spacing="0.5">
    CityGML &#x2194; OSM Spatial Integration
  </text>
  <!-- Subtitle -->
  <text x="400" y="330" text-anchor="middle" font-family="Segoe UI, Helvetica, Arial, sans-serif" font-size="14" fill="#a0a0b8">
    Research Demonstration &#x2022; 2:45
  </text>
  <!-- Duration badge -->
  <rect x="710" y="14" width="72" height="26" rx="4" fill="#e94560" opacity="0.9"/>
  <text x="746" y="32" text-anchor="middle" font-family="Segoe UI, Helvetica, Arial, sans-serif" font-size="13" font-weight="600" fill="#ffffff">2:45</text>
</svg>
